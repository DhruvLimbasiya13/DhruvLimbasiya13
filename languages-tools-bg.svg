<svg width="1200" height="280" xmlns="http://www.w3.org/2000/svg">

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#f0f9ff"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="100%" height="100%" rx="24" fill="url(#bg)"/>

  <!-- Title text -->
  <text
    x="50%"
    y="20%"
    text-anchor="middle"
    font-size="30"
    font-family="Arial, Helvetica, sans-serif"
    font-weight="600"
    fill="#0f172a">
    Languages and Tools
  </text>

</svg>
